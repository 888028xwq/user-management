<h2>使用者清單[✔ 我在 Users 頁面]</h2>

<!-- 20250624 mod by jimmy for 功能擴充 : 使用者搜尋 -->
<input type="text" [(ngModel)]="searchTerm" placeholder="搜尋姓名或Email" />
<br /><br />

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>姓名</th>
      <th>Email</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <!-- 20250624 mod by jimmy for 功能擴充 : 使用者搜尋 -->
    <tr *ngFor="let user of filteredUsers">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button [routerLink]="['/edit-user', user.id]">編輯</button>
        <button (click)="deleteUser(user.id)">刪除</button>
      </td>
    </tr>
  </tbody>
</table>
